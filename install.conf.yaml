- clean: ['~']

- link:
    ~/.vim: vim/
    ~/.vimPlugins: vimPlugins
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.npmrc: npmrc
    ~/.yarnrc: yarnrc
    ~/.vscode: vscode
    ~/.oh-my-zsh: oh-my-zsh
    ~/.latexmkrc: latexmkrc
    ~/.gvimrc: gvimrc
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.fonts: fonts
    ~/bin: bin
    ~/.config/sublime-text-3/Packages/User : sublime

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim -u ~/.vimPlugins +PluginInstall +qall, Installing VIM plugins]
