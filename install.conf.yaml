- clean: ['~']

- link:
    ~/.vim: vim/
    ~/.vimPlugins: vimPlugins
    ~/.vimrc: vimrc
    ~/.latexmkrc: latexmkrc
    ~/.gvimrc: gvimrc
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.fonts: fonts
    ~/bin: bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim -u ~/.vimPlugins +PluginInstall +qall, Installing VIM plugins]
