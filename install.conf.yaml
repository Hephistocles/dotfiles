- clean: ['~']

- link:
    ~/.vim: vim/
    ~/.vimPlugins: vimPlugins
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.npmrc: npmrc
    ~/.yarnrc: yarnrc
    ~/.vscode: vscode
    ~/.oh-my-zsh: oh-my-zsh
    ~/.latexmkrc: latexmkrc
    ~/.gvimrc: gvimrc
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.fonts: fonts
    ~/bin: bin
    ~/.config/sublime-text-3/Packages/User : 
        create: true
        path: sublime
    ~/.config/Code/User : 
        create: true
        path: vscode-settings

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim -u ~/.vimPlugins +PluginInstall +qall, Installing VIM plugins]
  - [npm install -g n, Installing Global Node Packages]
  - [while read l; do code --install-extension $l; done < vscode-extensions, Installing VS Code Extensions]
